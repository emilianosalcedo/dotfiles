## OPACITY
#menu-opacity = 0.9;
#inactive-opacity = 0.8;
#active-opacity = 1;
#inactive-dim = 0.2;
#inactive-dim-fixed = true;
#frame-opacity = 0.7;
#inactive-opacity-override = false;
#alpha-step = 0.06;
#frame-opacity = 0.7;
#opacity-rule = [
#  "99:class_g = 'URxvt'",
#  "90:class_g = 'st-256color'"
#];

## SHADOW
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-opacity = 0.00;
clear-shadow = true;
shadow-radius = 0;
shadow-offset-x = -10;
shadow-offset-y = 0;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
#shadow-ignore-shaped = false;
shadow-exclude = [
  "name = 'conky'",
  "class_g ?= 'Notify-osd'",
  "name = 'cpt_frame_window'",
  " _NET_WM_OPAQUE_REGION@:c",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g ?= 'dmenu'",
  "window_type *= 'normal' && ! name ~= ''"
];

## BLUR
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
#blur-kern = "7x7box"
#blur: {
#  method = "dual_kawase";
#  strength = 2;
#}
#blur-background-exclude = [
#  "window_type = 'dock'",
#  "window_type = 'desktop'"
#];

## FADING
fading = true;
no-fading-openclose = false;
fade-in-step = 0.025;
fade-out-step = 0.025;
fade-delta = 5;
fade-exclude = [
  "class_g ?= 'dmenu'"
];

## GLX BACKEND
backend = "glx";
#glx-no-stencil = true;
glx-copy-from-front = false;
#glx-no-rebind-pixmap = true;
#glx-swap-method = "copy";
#glx-use-copysubbuffermesa = true;
#use-damage = true

## FOCUS
focus-exclude = [
  "! name ~= ''"
];

## OTHER
#mark-wmwin-focused = true;
#mark-ovredir-focused = true;
#detect-rounded-corners = true;
#detect-client-opacity = true;
#detect-client-leader = true;
#detect-transient = true;
use-ewmh-active-win = true;
#refresh-rate = 0;
vsync = "opengl";
#dbe = false;
unredir-if-possible = false;
#unredir-if-possible-delay = 1000;
#invert-color-include = [ ];
paint-on-overlay = false;
#sw-opti = false;

